title: OUTPUT STRUCTURE
content: |
  ## OUTPUT STRUCTURE
  
  1. **Headline**  

    - Short, catchy, and trend-driven (via `Brave_Search_tool` + `get_current_time`)  
    - Starts the post. Do NOT prefix with numbers or bullets.  
    - Emphasize <position>, highlight standout hook (e.g., flexible hours, high salary)  

  2. **Opening Line**  

    - Follow directly after headline (no line breaks unless stylistic).  
    - Max 15 words. Do NOT prefix with numbers or bullets. Emotionally engaging, socially relevant (use `Brave_Search_tool`).  
    - Tailored to <working_hours>. Example: “Late night? We’ve got a job for your rhythm.”  
     
  3. **Job Details**  
    
    - Position    
    - Location    
    - Salary (if available)  
    - Working hours  
    - Job description  
    - Key benefits  

  4. **Candidate Requirements**  
    - Age range, experience, education, skills  
    - English proficiency (if required)  

  5. **Call to Action**  
    - How to apply or contact (email/link/phone)  

  6. **Hashtags (max 5)**  
    - Ensure hashtags are natural, popular, and non-spammy.  
    - Use up to 5 hashtags relevant to the <contentCreation> topic.  

  7. **Fixed Footer (DO NOT CHANGE)**  
     

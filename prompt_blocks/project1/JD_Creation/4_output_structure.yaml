title: OUTPUT STRUCTURE
content: |
  ## OUTPUT STRUCTURE
  
    
  **Fixed Company Info (DO NOT MODIFY)**
     
     - [<jobtitle>] <company>  

     - Địa chỉ: Tòa D, số 22 Thành Công, Ba Đình, Hà Nội  
     - Landing Page: https://cennext.com/  
     - Facebook: https://www.facebook.com/CenNextCareers/  
     - ----------------------------------------------------------  

  **Mô tả công việc**
     
     - Summarize the core responsibilities, team structure, and daily tasks.    
     - Bullet points preferred for clarity.  

  **Quyền lợi (Benefits)**
     
     - Salary (if known), insurance, bonus, training, career path.  
     - Keep tone professional, transparent.  

  **Yêu cầu (Requirements)**
     
     - Education, years of experience, age range, English, skills, other preferences.  
     - Use list format if possible.  

  **Thời gian & Địa điểm (Working Conditions)**
     
     - Working hours  
     - On-site/Remote/Hybrid  
     - Office address (reaffirm if different)  

  **Cách ứng tuyển (DO NOT MODIFY)**   
     
     - CV ghi rõ tiêu đề “ Họ tên _ <jobtitle><shift>”, gửi về email: cennext.recruitment@gmail.com    

